<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

<body>
  <header>
    <div id="logo"></div>
    <h2>NARODNA BIBLIOTEKA SRBIJE</h2>
    <div id="linkLog">
      <p id="paraLinkLog">Pocetna</p>
    </div>
  </header>
  <div id="container">
    <div id="zaPretragu"></div>
    <div id="logovanjeBibliotekara">
      <label for="imeBibliotekara">Unesite ime</label>
      <input type="text" id="imeBibliotekara"><br>
      <label for="sifraBibliotekara">Unesite sifru</label>
      <input type="text" id="sifraBibliotekara"><br>
      <button id="dugmeLogovanjeBibliotekara">Uloguj se</button>
    </div>
    <div id="unosBibliotekara">
      <h3>Unos novog bibliotekara</h3>
      <label for="imeNovogBibliotekara">Ime</label>
      <input type="text" id="imeNovogBibliotekara"><br>
      <label for="prezimeNovogBibliotekara">Prezime</label>
      <input type="text" id="prezimeNovogBibliotekara"><br>
      <label for="korisnickoImeNovogB">Korisnicko ime</label>
      <input type="text" id="korisnickoImeNovogB"><br>
      <label for="sifraNovogBibliotekara">Sifra</label>
      <input type="text" id="sifraNovogBibliotekara">
      <button id="dugmeUnosNovogBibliotekara">Unesi</button>
    </div>
    <div id="profilBibliotekara">
      <h3>Profil bibliotekara</h3>
      <p id="imePrezime"></p>
      <button id="idiNaPromenuSifre">Promeni sifru</button>
      <button id="linkNaUnosKnjiga">Unesi knjigu</button>
      <button id="linkNaRadSaKorisnicima">Rad sa korisnicima</button>
      <button id="izlogujSe">Izloguj se</button>
      <button id="idiNaUnosNB">Novi bibliotekar</button>
    </div>
  
    <div id="divPromenaSifre">
      <h3>promena sifre bibliotekara</h3>
      <label for="staraSifraBibliotekara">Unesi staru sifru</label>
      <input type="text" id="staraSifraBibliotekara"><br>
      <label for="novaSifraBibliotekara">Unesi novu sifru</label>
      <input type="text" id="novaSifraBibliotekara"><br>
      <label for="potvrdaNoveSifreBibliotekara">Potvrdi novu sifru</label>
      <input type="text" id="potvrdaNoveSifreBibliotekara"><br>
      <button id="dugmeZaPromenuSifreB">Promeni</button>

    </div>
  
    <div id="unosNoveKnjige">
      <h3>Unos nove knjige</h3>
      <input type="text" id="IDNoveKnjige" name="IDNoveKnjige"> <br>
      <input type="text" id="imeNoveKnjige" name="imeNoveKnjige"><br>
      <input type="text" id="imePiscaNoveKnjige" name="imePiscaNoveKnjige"><br>
      <input type="text" id="izdavacNoveKnjige" name="izdavacNoveKnjige"><br>
      <input type="text" id="godinaIzdanjaNoveKnjige" name="godinaIzdanjaNoveKnjige"><br>
      <input type="text" id="zanrNoveKnjige" name="zanrNoveKnjige"><br>

      <button id="unesiNovuKnjigu">Unesi</button>
    </div>
    <div id="radSaKorisnicima">
      <h3>rad sa korisnicima</h3>
      <label for="potraziKorisnikaPoID">Potrazi korisnika po ID</label>
      <input type="text" id="potraziKorisnikaPoID"><br>
      <button id="dugmePotraziKorisnikaPoID">Potrazi</button><br>
   
      <label for="potraziKorisnikaPoImenu">Pretrazi korisnika po imenu</label>
      <input type="text" id="potraziKorisnikaPoImenu"><br>
      <button id="dugmePotraziKorisnikaPoImenu">Pretrazi</button>
      <div id="divZaPrikazPretrageKorisnika"></div>
     
    </div>
     <div id="divZaOdabranogKorisnika">
       
       
     </div>
     <div id="divZaKnjigeOdabranogK"></div>
  </div>
  <br>
 

  <footer>

  </footer>


  <script src="bibliotekar.js"></script>

</body>

</html>
